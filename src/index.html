<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body style="height: 100%; margin: 0;">
    <div style="width: 100%; height: 100%">
      <div id="output"></div>
      <div id="designer"></div>
    </div>
    <script>
      async function start() {
        let hostopt = {
          mode: 'design',
          designer: {
            // persist: 'pipeline',
            eval: 'eval',
          },
          hostel: 'output',
          api: 'http://localhost:8000/dist/hal9.js',
          env: 'local',
          debug: true
        };

        const designer = hal9.designer(hostopt);
        await designer.init();
      };

      function checkStart() {
        if (typeof(hal9) === 'undefined') setTimeout(checkStart, 100);
        else start();
      }
      checkStart();
    </script>
  </body>
</html>
